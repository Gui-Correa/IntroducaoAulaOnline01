<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!--Scripts-->
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/acao.js"></script>
  
  <!--Estilos-->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="jumbotron">
                  <h1><b>Calculadora</b></h1>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-12">
              <div class="form-group">
                  <label for="">Valor 1</label>
                  <input type="number" class="form-control" id="valor1">
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-12">
              <div class="form-group">
                  <label for="">Valor 2</label>
                  <input type="number" class="form-control" id="valor2">
              </div>
          </div>
      </div>
      <div class="row" id="row1">
          <div class="col-3">
              <div class="form-group">
                  <button class="btn btn-primary btn-block" id="soma">+</button>
              </div>
          </div>
          <div class="col-3">
              <div class="form-group">
                  <button class="btn btn-primary btn-block" id="mult">x</button>
              </div>
          </div>
          <div class="col-3">
              <div class="form-group">
                  <button class="btn btn-primary btn-block" id="divi">/</button>
              </div>
          </div>
          <div class="col-3">
              <div class="form-group">
                  <button class="btn btn-primary btn-block" id="sub">-</button>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-12">
              <div class="form-group">
                  <label for="">Resultado:</label>
                  <input type="text" class="form-control" readonly id="resultado">
              </div>
          </div>
      </div>
      <hr>
  </div>    

</body>
</html>
